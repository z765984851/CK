package clientRequestPackage;
syntax="proto3";
message RqstCreRole {  
// 服务器id
 string sid=1;
// 名字
 string name=2;
// 所在国家
 sint32 country=3;
// 游戏阵营
 sint32 camp=4;
}
message RqstInt {  
 sint32 value=1;
}
message RqstIntKeyIntValue {  
 sint32 key=1;
 sint32 value=2;
}
message RqstIntKeyStrValue {  
 sint32 key=1;
 string value=2;
}
message RqstLoadRole {  
 string sid=1;
 string ip=2;
}
message RqstLong {  
 sint64 value=1;
}
message RqstStr {  
 string value=1;
}
message RqstStrKeyStrValue {  
 string key=1;
 string value=2;
}
message RqstUpdateTeam {  
// 队伍类型
 sint32 type=1;
// 队伍信息Pos
repeated sint32 posHid=2;
}
message RqstVerify {  
 string uid=1;
 string sid=2;
 string access=3;
 string refresh=4;
 string ip=5;
}
