package clientResponsePackage;
syntax="proto3";
message RespFully {  
// 角色
 RespRole respRole=1;
// 心跳
 RespLong ping=2;
// ck模块
 RespCk respCk=3;
// 聊天模块
 RespChat respChat=4;
// 邮件模块
 RespMail respMail=5;
// 邮件模块
 RespFight respFight=6;
// 队伍模块
 RespTeam respTeam=7;
// 比赛模块
 RespMatch respMatch=8;
}
message RespRole {  
// 玩家完整的信息结构
 RespRoleInfo roleInfo=1;
// 角色简要信息结构
 RespRoleBaseInfo roleBaseInfo=2;
// 角色更新结构
 RespRoleOp roleOp=3;
// 是否创建角色
 RespInt createRole=4;
}
message RespRoleBaseInfo {  
// id
 string id=1;
// 服务器id
 string sid=2;
// 名字
 string name=3;
// 头像
 sint32 img=4;
// 链类型
 sint32 chain=5;
}
message RespInt {  
 sint32 value=1;
}
message RespRoleInfo {  
// id
 string id=1;
// 服务器id
 string sid=2;
// 名字
 string name=3;
// 头像
 sint32 img=4;
// email
 string email=5;
// 服务器时间
 sint64 serverTime=6;
}
message RespRoleOp {  
// 魔石变化
 RespDouble stoneChg=1;
// 是否签到
 bool checkIn=2;
}
message RespDouble {  
 double value=1;
}
message RespChat {  
// 聊天缓存
repeated RespChatMsg chatMsgs=1;
// 聊天信息
 RespChatMsg chatMsg=2;
}
message RespChatMsg {  
// 类型:10-世界聊天,11-世界事件
 int32 chatType=1;
// 玩家基础信息
 RespRoleBaseInfo baseInfo=2;
// msg
 string msg=3;
// 时间
 int64 time=4;
// 额外参数
repeated string params=5;
}
message RespTeam {  
// 角色队伍信息组
repeated RespTeamInfo teamList=1;
// 队伍信息改变
repeated RespTeamInfo teamOp=2;
}
message RespTeamInfo {  
// 队伍id
 sint32 id=1;
// 队伍类型
 sint32 type=2;
// ckId
 sint32 ckId=3;
}
message RespMatch {  
// 房间里面的玩家基本信息
repeated RespRoomRole roomRoles=1;
// 新玩家进入到房间
 RespRoomRole joinRole=2;
}
message RespRoomRole {  
// 位置
 sint32 index=1;
// 玩家信息
 RespRoleBaseInfo roleBaseInfo=2;
}
message RespMail {  
// 邮件列表
repeated RespMailInfo mails=1;
// 邮件更新
 RespMailOp mailOp=2;
}
message RespMailOp {  
// 邮件ID
 sint32 id=1;
// 是否已读
 bool read=2;
}
message RespMailInfo {  
// 邮件ID
 sint32 id=1;
// 邮件发送者
 string senderName=2;
// 发送者Icon
 sint32 sendIcon=3;
// 发送时间
 sint64 sendTime=4;
// 邮件类型:101系统邮件，102玩家邮件
 sint32 type=5;
// 邮件标题，语言表ID
 string title=6;
// 邮件内容，语言表ID
 string context=7;
// 额外参数
repeated string params=8;
// 是否已读
 bool read=9;
// 附件
repeated RespFunc items=10;
}
message RespFunc {  
// param
 int32 param=1;
// type
 int32 type=2;
// value
 int64 value=3;
// param1
 int32 param1=4;
// param2
 int32 param2=5;
// param3
 int32 param3=6;
}
message RespLong {  
 sint64 value=1;
}
message RespFight {  
// 战斗结果
 RespFightResult fightResult=1;
}
message RespFightResult {  
// 玩家的数据
repeated RespBattler battlerList=1;
// 帧列表
repeated RespFrame frameList=2;
}
message RespBattler {  
// 所属阵营
 sint32 camp=1;
// 玩家的基础信息
 RespRoleBaseInfo roleInfo=2;
// ck属性
 RespBattleCk battleCk=3;
}
message RespBattleCk {  
// id
 sint32 id=1;
// 等级
 sint32 level=2;
// 投放批次
 sint32 quality=3;
// 血统 1-钢铁，2-岩石，3-木头，4-龙
 sint32 lineage=4;
// 力量
 sint32 strength=5;
// 智力
 sint32 wisdom=6;
// 敏捷
 sint32 agile=7;
// 体质
 sint32 health=8;
// 精神力
 sint32 spirit=9;
// 运气
 sint32 luck=10;
// 职能
repeated sint32 professionList=11;
// 专长
repeated sint32 specialtyList=12;
// 血量
 sint32 maxHp=13;
// 阵营
 sint32 camp=14;
// posX
 double posX=15;
// posY
 double posY=16;
}
message RespFrame {  
// 当前第几帧
 sint32 currFrame=1;
// ck的信息
repeated RespCkFrameInfo ckFrameInfoList=2;
}
message RespCkFrameInfo {  
// id
 sint32 id=1;
// hp
 sint32 hp=2;
// 当前坐标
 RespXY posXY=3;
// 朝向坐标
 RespXY faceXY=4;
}
message RespXY {  
// x
 double x=1;
// y
 double y=2;
}
message RespCk {  
// ck列表
repeated RespCkInfo roleCks=1;
}
message RespCkInfo {  
// id
 sint32 id=1;
// ck的序号
 sint32 seq=2;
// ck名称
 string name=3;
// 是否被锁
 bool lock=4;
// 出生时间
 sint64 birthTime=5;
// 投放批次
 string launch=6;
// 品质
 sint32 quality=7;
// 血统
 sint32 lineage=8;
// 力量
 sint32 strength=9;
// 智力
 sint32 wisdom=10;
// 敏捷
 sint32 agile=11;
// 体质
 sint32 health=12;
// 精神力
 sint32 spirit=13;
// 运气
 sint32 luck=14;
// 职能
repeated sint32 professionList=15;
// 专长
repeated sint32 specialtyList=16;
}
